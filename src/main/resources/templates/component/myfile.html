<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>

<body>
<!--引入抽取的navbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="~{commons/common::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <!--选择器#id-->
        <div th:replace="~{commons/common::sidebar(active='myfile')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div id="filelistbox">
                <table border="1">
                    <tr>
                        <th>文件名</th>
                        <!--            <th>md5</th>-->
                        <th>上传日期</th>
                        <th>ope</th>
                        <th>操作1</th>
                        <th>操作2</th>
                    </tr>

                    <!--/*@thymesVar id="files" type="templates"*/-->
                    <tr th:each="f:${files}">
                        <td style="font-weight: 300" th:text="${f.name}">文件名</td>
                        <!--            <td style="font-weight: 300" th:text="${f.md5}">md5</td>-->
                        <td style="font-weight: 300" th:text="${#dates.format(f.uploadTime,'yyyy-MM-dd HH:mm')}">2020-02-02 15:08</td>
                        <td style="font-weight: 300" th:text="${f.ope}">ope</td>
                        <td style="font-weight: 300"><a th:href="@{/download(fid=${f.id})}" class="btn btn-info"> download </a></td>
                        <td style="font-weight: 300"><a th:href="@{/delete(fid=${f.id},url=${#httpServletRequest.requestURL})}" class="btn btn-danger"> delete </a></td>
                    </tr>
                </table>
            </div>




        </main>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>




</body>

</html>

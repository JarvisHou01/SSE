<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>

<body>
<!--引入抽取的navbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="~{commons/common::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <!--选择器#id-->
        <div th:replace="~{commons/common::sidebar(active='upload')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div id="submitbox" style="border: dashed;width:inherit;display:inline-block;padding: 5px;text-align: center">
                <form method="post" action="/upload" enctype="multipart/form-data">
                    <div><span>索引文件: </span><input type="file" name="index" required class="btn btn-primary"></div>
                    <br/>
                    <div><span>要提交的文件: </span><input type="file" name="file" required class="btn btn-primary"></div>
                    <br/>
                    <div><span>ope(experimental): </span><input type="text" name="ope" required></div>

                    <input type="submit" value="提交">

                </form>

            </div>


        </main>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>




</body>

</html>

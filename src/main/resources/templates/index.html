<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!--    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>-->

    <link rel="stylesheet" href="/u-admin/dist/modules/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
<!---->
<!---->
<!--    <link rel="stylesheet" th:href="@{/css/login.css}">-->
<!--    <link rel="stylesheet" th:href="@{/u-admin/dist/modules/bootstrap/css/bootstrap.min.css}">-->

</head>

<body>
    <div class="container">
        <div class="card-wrap">


            <div class="card border-0 shadow card--welcome is-show" id="welcome">
                <div class="card-body">
                    <h2 class="card-title">网盘</h2>
                    <br>
                    <!--判断是否包含错误信息-->
                    <!--/*@thymesVar id="errorMsg" type="templates"*/-->
                    <p style="color: red" th:text="${errorMsg}"></p>
                    <br th:if="${errorMsg == null}">


                    <div class="btn-wrap">
                        <a class="btn btn-lg btn-login js-btn" data-target="login">登录</a>
                        <a class="btn btn-lg btn-register js-btn" data-target="register">注册</a>
                        
                    </div>
                    <br>



                </div>
            </div>





            <div class="card border-0 shadow card--login" id="login">
                <div class="card-body">
                    <h2 class="card-title">用户登录</h2>
                    <br><br>
                    <!--判断是否包含错误信息-->
                    <!--/*@thymesVar id="errorMsg" type="templates"*/-->
                    <p style="color: red" th:text="${errorMsg}"></p>
                    <br th:if="${errorMsg == null}">

<!--                    <form method="post" action="login">-->
                    <form method="post" th:action="@{/user/login}">
                        <div class="form-group">
                            <label>
                                <input class="form-control" type="text" placeholder="用户名" required="required"
                                       name="username" autocomplete="off"
                                       onkeyup="this.value=this.value.replace(/\s+/g,'')" />
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input class="form-control" type="password" placeholder="密码" required="required"
                                       name="password" autocomplete="off"
                                       onkeyup="this.value=this.value.replace(/\s+/g,'')" />
                            </label>
                        </div>
                        <button class="btn btn-lg" type="submit">登录</button>
                    </form>


                </div>
                <button class="btn btn-back js-btn" data-target="welcome">&lt;</button>
            </div>






            <div class="card border-0 shadow card--register" id="register">
                <div class="card-body">
                    <h2 class="card-title">用户注册</h2>
                    <p />
                    <p />


                    <form method="post" th:action="@{/user/register}">
                        <div class="form-group">
                            <label>
                                <input class="form-control userName" type="text" placeholder="用户名" required="required"
                                    name="userName" autocomplete="off"
                                    onkeyup="this.value=this.value.replace(/\s+/g,'')" />
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input class="form-control password" type="password" placeholder="密码"
                                    required="required" name="password" autocomplete="off"
                                    onkeyup="this.value=this.value.replace(/\s+/g,'')">
                            </label>
                        </div>
                        <button class="btn btn-lg" type="submit">注册</button>
                    </form>


                </div>
                <!-- <button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button> -->
                <button class="btn btn-back js-btn" data-target="welcome">&lt;</button>
            </div>




        </div>

    </div>


    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/login.js"></script>


</body>

</html>
